syntax = "proto3";
package Jde.Markets.Proto;

//import "google/protobuf/timestamp.proto";

message ComboLeg
{
	uint32 contract_id=1;
	int32 ratio=2;
	string action=3;
	string exchange=4;
	int32 open_close=5;
	int32 short_sales_lot=6; // 1 = clearing broker, 2 = third party
	string designated_location=7;
	int32 exempt_code=8;
}

message DeltaNeutralContract
{
	int32 id=1;
	double delta=2;
	double price=3;
}

enum SecurityRight
{
	None=0;
	Call=1;
	Put=2;
};
enum SecurityType
{
	Unknown=0;
	Stock=1;
	MutualFund=2;
	Etf=3;
	Future=4;
	Commodity=5;
	Bag=6;
	Cash=7;
	Fop=8;
	Index=9;
	Option=10;
	Warrant=11;
};

